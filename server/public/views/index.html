<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Boards</title>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles/style.css">

  <script src="vendors/jquery.min.js"></script>
  <script src="assets/scripts/client.js"></script>
</head>
<body>
  <div class="jumbotron">
    <p>
      Message Board!!
    </p>
    <a href="./admin" id="adminButton">Admin</a>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div id="makeMessage" class="col-md-6">
        <h1>Post a message</h1>
        <form action="" id="submitMessageForm">
          <label for="name"></label>
          <input type="text" name="name">
          <textarea name="message" rows="8" cols="40" form="submitMessageForm"></textarea>
          <input type="submit" id = "submitButton">
        </form>

      </div>
      <div id="postMessages" class="col-md-6">
        <h1>Messages</h1>
      </div>
    </div>
  </div>
</body>
</html>
